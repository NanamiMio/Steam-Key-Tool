<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Steam Key Tool</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>

    <script src="https://cdn.bootcss.com/clipboard.js/1.6.1/clipboard.min.js"></script>

    <!-- Baidu Tongji -->

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?697fc6f001ffe26ccd4398f6b5fd23d8";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <script>
        $(document).ready(function () {

            new Clipboard('.btn');
            if (!Clipboard.isSupported()) {
                $("#clear").hide();
            }

            $("#clear").click(function () {
                $("#input").val("");
                $("#outputpanel").removeClass().addClass("panel panel-default");
                $("#outputhead").html('<span class="glyphicon glyphicon-info-sign"></span> 提取结果');
            });

            $("#get").click(function () {
                $("#output").val("");
                var reg = /[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}/g;
                var result = $("#input").val().match(reg);
                var botname = $("#botname").val();

                if (botname) {
                    botname += " ";
                }

                if (!result) {
                    $("#outputpanel").removeClass().addClass("panel panel-danger");
                    $("#outputhead").html('<span class="glyphicon glyphicon-exclamation-sign"></span> 提取失败，未找到 Steam Key');
                } else {
                    $("#outputpanel").removeClass().addClass("panel panel-success");
                    $("#outputhead").html('<span class="glyphicon glyphicon-ok-sign"></span> 提取成功，找到了 ' + result.length + ' 个 Steam Key');
                    $("#output").val("!redeem " + botname + result.join(","));
                }
            });
        });
    </script>

    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
        }

        form {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #botinput {
            width: 150px;
        }
    </style>



</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="">Steam Key 提取工具</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading"><span class = "glyphicon glyphicon-align-justify"></span> 在此粘贴含有Key的文本</div>
            <div class="panel-body">
                <form class="form">
                    <textarea class="form-control" id="input" placeholder="……$%@#XXXXX-XXXXX-XXXXX$%@#……" rows="6"></textarea>
                </form>

                <form class="form">

                    <div class="form-inline pull-right">
                        <div class="input-group" id="botinput">
                            <div class="input-group-addon">Bot</div>
                            <input type="text" class="form-control" id="botname">
                        </div>
                        <button type="button" id="clear" class="btn btn-danger"><span class = "glyphicon glyphicon-hand-up"></span> 清除</button>
                        <button type="button" id="copy" class="btn btn-info" data-clipboard-target="#output"><span class = "glyphicon glyphicon-hand-down"></span> 复制</button>
                        <button type="button" id="get" class="btn btn-primary"><span class = "glyphicon glyphicon-play"></span> 提取</button>

                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default" id="outputpanel">
            <div class="panel-heading" id="outputhead"><span class="glyphicon glyphicon-info-sign"></span> 提取结果</div>
            <div class="panel-body">
                <form class="form">
                    <textarea class="form-control" id="output" rows="6"></textarea>
                </form>
            </div>
        </div>



    </div>


</body>

</html>
