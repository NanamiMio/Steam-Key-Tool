<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Steam Key Tool</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>

    <!-- clipboard.js -->
    <script src="https://cdn.bootcss.com/clipboard.js/1.6.1/clipboard.min.js"></script>

    <!-- Baidu Tongji -->

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?697fc6f001ffe26ccd4398f6b5fd23d8";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <script src="tool.js"></script>

    <link href="tool.css" rel="stylesheet">



</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1><i class="fa fa-steam fa-lg" aria-hidden="true"></i> <small>Steam Key 提取工具</small></h1>
        </div>


        <div class="panel panel-primary">
            <div class="panel-heading"><i class="fa fa-align-justify"></i> 在此粘贴含有 Key 的文本</div>
            <div class="panel-body">
                <form class="form">
                    <textarea class="form-control" id="input" placeholder="……$%@#XXXXX-XXXXX-XXXXX$%@#……" rows="6"></textarea>
                </form>

                <form class="form">

                    <div class="form-inline pull-right">
                        <div class="input-group" id="botinput">
                            <div class="input-group-addon">Bot</div>
                            <input type="text" class="form-control" id="botname">
                        </div>
                        <button type="button" id="clear" class="btn btn-danger"><i class="fa fa-hand-o-up" aria-hidden="true"></i> 清除</button>
                        <button type="button" id="copy" class="btn btn-info" data-clipboard-target="#output"><i class="fa fa-hand-o-down" aria-hidden="true"></i> 复制</button>
                        <button type="button" id="get" class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> 提取</button>

                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default" id="outputpanel">
            <div class="panel-heading" id="outputhead"><i class="fa fa-info fa-fw"></i>提取结果</div>
            <div class="panel-body">
                <form class="form">
                    <textarea class="form-control" id="output" placeholder="!redeem XXXXX-XXXXX-XXXXX" rows="6"></textarea>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <i class="fa fa-copyright" aria-hidden="true"></i> <a href="https://shower.im/" target="_blank">shower.im</a>                2017 |
                <i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/showerATP/Steam-Key-Tool">Github</a>                |
                <i class="fa fa-compass" aria-hidden="true"></i> <a href="https://steamcn.com/t261655-1-1" target="_blank">使用指南</a>
            </p>
        </div>
    </footer>

</body>

</html>
